<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Баллы лидерам</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff9900;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>Обработка сообщений</h1>
  <textarea id="inputText" placeholder="Введите текст..."></textarea>
  <button onclick="processText()">Обработать</button>

  <div id="output"></div>

  <script>
    function processText() {
      const input = document.getElementById("inputText").value.trim();
      const pointsInput = prompt("Введите текущие баллы для каждой организации (например: YAK - 60)");

      // Преобразуем ввод баллов в объект
      const pointsMap = {};
      pointsInput.split(",").forEach(entry => {
        const [org, points] = entry.trim().split(" - ");
        pointsMap[org] = parseInt(points, 10);
      });

      const output = [];
      const lines = input.split("\n");

      lines.forEach(line => {
        // Ищем строки, которые содержат "Рассмотрено"
        if (line.includes("Рассмотрено")) {
          const regex = /Рассмотрено\s+([A-Za-z]+)\s+\|\s+(\d{2}\.\d{2}\.\d{4})\s+\d{2}:\d{2}\s+\|\s+“([^”]+)”/;
          const match = line.match(regex);

          if (match) {
            let org = match[1]; // Фракция
            let date = match[2]; // Дата
            let title = match[3]; // Название события

            // Проверяем, есть ли организация в списке и увеличиваем баллы
            if (org === "esb") {
              org = "Ballas"; // Заменяем ESB на Ballas
            }

            if (pointsMap[org] >= 70) {
              return; // Если баллы 70 или больше, не обрабатываем
            }

            pointsMap[org] += 1; // Добавляем 1 балл

            // Формируем строку для вывода
            const outputText = `+**1** балл лидеру **${org}** | <@ID> | ${date} | Организация мероприятия "${title}" | Баллы: **${pointsMap[org]}**`;
            output.push(outputText);
          }
        }
      });

      // Выводим результат на страницу
      document.getElementById("output").innerHTML = output.join("<br>");
    }
  </script>

</body>
</html>
